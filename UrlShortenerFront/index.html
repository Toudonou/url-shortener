<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Url shortener</title>
    <link rel="icon" href="https://img.icons8.com/ios/50/link--v1.png"  type="image/x-icon" />
</head>
<body>

<div id="main-container">
    <div id="header-title">
        <h1>Shorten your URLs</h1>
        <h1>simply and easy</h1>
    </div>
    <span id="simple-text">
        Just paste your link there
        <svg class="arrow w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 19V5m0 14-4-4m4 4 4-4"/>
        </svg>
    </span>

    <div id="url-input-box">
        <label for="url-input"></label>
        <input type="text" name="" id="url-input" placeholder="Paste link here...">
        <button id="url-input-button">Shorten</button>
    </div>
</div>

<div id="popup-container">
    <div id="popup-box">
        <div id="popup-header">
            <h1>Link is ready! ðŸŽ‰</h1>
            <button id="close-popup">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18 17.94 6M18 18 6.06 6"/>
                </svg>
            </button>
        </div>
        <div id="popup-content">
            <span id="text2">Copy your shortened URL and share</span>
            <span id="shortened-url">short-url</span>
            <div id="buttons-container">
                <button id="copy-button">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                         viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                              d="M7 9v6a4 4 0 0 0 4 4h4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1v2Z"
                              clip-rule="evenodd"/>
                        <path fill-rule="evenodd"
                              d="M13 3.054V7H9.2a2 2 0 0 1 .281-.432l2.46-2.87A2 2 0 0 1 13 3.054ZM15 3v4a2 2 0 0 1-2 2H9v6a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-3Z"
                              clip-rule="evenodd"/>
                    </svg>
                    Copy
                </button>
            </div>
        </div>
    </div>
</div>

<script src="style.js"></script>
</body>
</html>
